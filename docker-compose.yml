version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: runwatch-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: runwatch
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:?MONGO_ROOT_USERNAME must be set in .env}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD must be set in .env}
      # App-level credentials (least-privilege user created by mongo-init.js)
      MONGO_APP_USERNAME: ${MONGO_APP_USERNAME:?MONGO_APP_USERNAME must be set in .env}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD:?MONGO_APP_PASSWORD must be set in .env}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    # Port 27017 is NOT exposed to the host â€” only accessible within the internal network
    networks:
      - runwatch-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.runCommand('ping').ok\" --username \"${MONGO_ROOT_USERNAME}\" --password \"${MONGO_ROOT_PASSWORD}\" --authenticationDatabase admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: runwatch-server
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5001
      # Application connects with a least-privilege user (not the root admin)
      # NOTE: If MONGO_APP_USERNAME or MONGO_APP_PASSWORD contain URI-reserved characters
      # (such as @, :, /, ?, #, [, ], or %), they must be percent-encoded in .env,
      # otherwise the MongoDB connection string will break.
      MONGODB_URI: mongodb://${MONGO_APP_USERNAME:?MONGO_APP_USERNAME must be set in .env}:${MONGO_APP_PASSWORD:?MONGO_APP_PASSWORD must be set in .env}@mongodb:27017/runwatch?authSource=runwatch
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      CLIENT_URL: ${CLIENT_URL:?CLIENT_URL must be set in .env}
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_APP_PRIVATE_KEY_PATH: /app/private-key.pem
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:?ADMIN_API_TOKEN must be set in .env}
    volumes:
      - type: bind
        source: ${GITHUB_APP_PRIVATE_KEY_PATH}
        target: /app/private-key.pem
        read_only: true
    ports:
      - "5001:5001"
    networks:
      - runwatch-network
    depends_on:
      mongodb:
        condition: service_healthy

  # Frontend service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost/api}
        REACT_APP_WEBSOCKET_URL: ${REACT_APP_WEBSOCKET_URL:-ws://localhost}
    container_name: runwatch-client
    restart: always
    ports:
      - "80:80"
    networks:
      - runwatch-network
    depends_on:
      - server

networks:
  runwatch-network:
    driver: bridge

volumes:
  mongodb_data: